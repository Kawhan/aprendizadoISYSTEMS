  <script>
    class cat {
        constructor(name, breed, color) {
            this.name = name;
            this.breed = breed;
            this.color = color;
        }

        greeting () {
            console.log(`Hello, said ${this.name} the ${this.breed}`);
        }
    }

    const cat1 = new cat("Bertie", "Cymric", "white");
    const cat2 = new cat("Elfie", "Aphrodite Giant", "ginger");

    cat1.greeting();
    cat2.greeting();
