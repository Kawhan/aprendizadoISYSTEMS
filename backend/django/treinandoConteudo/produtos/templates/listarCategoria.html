{% extends 'base.html' %} 
{% load static%}
{% block content %}
<div class="container mt-3">
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>CATEGORIA</th>
            </tr>
        </thead>
        <tbody>
            {% if categorias %}
            {% for categoria in categorias%}
            <tr>
                <td>{{ categoria.nome_categoria }}</td>  
            </tr>
            {% endfor %}
            {%else%}
            {% endif%}
        </tbody>
    </table>
</div>
{% endblock %}
