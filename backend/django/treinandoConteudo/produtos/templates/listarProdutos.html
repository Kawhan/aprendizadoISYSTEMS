{% extends 'base.html' %} 
{% load static%}
{% block content %}
<div class="container">
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome Produto</th>
                <th>CATEGORIA</th>
            </tr>
        </thead>
        <tbody>
            {% if produtos%}
            {% for produto in produtos%}
            <tr>
                <td>{{ produto.nome_produto }}</td>
                <td>{{ produto.categoria }}</td>  
            </tr>
            {% endfor %}
            {%else%}
            {% endif%}
        </tbody>
    </table>
</div>
{% endblock %}
