<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>

    <link rel="stylesheet" href="../CSS_FILES/reset.css">
    <link rel="stylesheet" href="../CSS_FILES/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../images/produtos_images/logo.png" alt="Logo da Barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="../HTML_FILES/index.html">Home</a></li>
                    <li><a href="../HTML_FILES/produtos.html">Produtos</a></li>
                    <li><a href="../HTML_FILES/contato.html">Contatos</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome_sobronome">Nome e sobrenome: </label>
            <input type="text" id="nome_sobronome" class="input-padrao" required>

            <label for="email">E-mail: </label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
               
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido? </legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input checked type="checkbox" name="" id="">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="../images/produtos_images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
