{% extends 'index.html' %} {% block conteudo %}
<form action="{{ url_for('mudar', id=id) }}" method="post">
    <fieldset>
        <div class="form-group">
            <label for="nome">Digite um nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ produto }}"/>
        </div>
        <div class="form-group">
            <label for="options">Categoria:</label>
            <select name="options" id="">
                {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[0] }}</option>
                {%endfor%}
            </select>
        </div> 
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{% endblock %}
