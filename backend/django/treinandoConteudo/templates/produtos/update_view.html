{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
 
        <!-- form as paragraph -->
        {{ form.as_p }}
 
        <input type="submit" value="Update">
    </form>
 
</div>
{% endblock %}
